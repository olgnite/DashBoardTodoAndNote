<div class="add-note-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Новая Задача</h2>

  <form (ngSubmit)="submit()" [formGroup]="todoForm">
    <input
      class="textbox"
      type="text"
      placeholder="Введите название задачи..."
      formControlName="text"
    />
    <div class="control-error" *ngIf="todoForm.invalid && todoForm.controls['text'].errors?.['required']">
      <small class="error" *ngIf="todoForm.controls['text'].errors?.['required'] && todoForm.controls['text'].touched">
        Введите пожалуйста название задачи!
      </small>
    </div>
    <br/>

    <div class="btns-container">
      <a routerLink="../" class="btn">Назад</a>
      <button
        type="submit"
        class="btn align-end"
        [disabled]="todoForm.invalid"
      >Создать Задачу
      </button>
    </div>
  </form>
</div>
